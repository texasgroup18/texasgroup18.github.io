<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finance Details - Texas Group</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
  header, footer { background: #004aad; color: white; text-align: center; padding: 20px; }
  header img { height: 50px; vertical-align: middle; margin-right: 10px; }
  header h1 { display: inline; font-size: 24px; vertical-align: middle; }
  header p { margin: 5px 0 0 0; font-size: 14px; }
  table { border-collapse: collapse; width: 95%; max-width: 1000px; margin: 30px auto; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
  th { background-color: #e0e0e0; }
  tfoot { font-weight: bold; background-color: #f0f0f0; }
  .positive { color: green; font-weight: bold; }
  .negative { color: red; font-weight: bold; }
  @media(max-width: 600px) {
    table, thead, tbody, th, td, tfoot, tr { display: block; }
    th { display: none; }
    td { position: relative; padding-left: 50%; text-align: left; }
    td::before {
      position: absolute; top: 10px; left: 10px; width: 45%; font-weight: bold;
      content: attr(data-label);
    }
    tfoot tr { display: block; }
  }
</style>
</head>
<body>

<header>
  <img src="images/logo.JPG" alt="Texas Group Logo">
  <h1>Texas Group</h1>
  <p>Together We Can</p>
</header>

<h2 style="text-align:center; margin-top:20px;">Finance Details</h2>

<table id="finance-table">
  <thead>
    <tr>
      <th>Partner</th>
      <th>Amount Collected</th>
      <th>Fines</th>
      <th>Expenses</th>
      <th>Balance</th>
    </tr>
  </thead>
  <tbody></tbody>
  <tfoot>
    <tr>
      <th>Total</th>
      <th id="total-amount">0</th>
      <th id="total-fines">0</th>
      <th id="total-expenses">0</th>
      <th id="total-balance">0</th>
    </tr>
  </tfoot>
</table>

<footer>
  &copy; 2025 Texas Group. All rights reserved.
</footer>

<script>
// Use Google Sheet CSV export link
const sheetID = "1BQDgQ6el4w5jVk9ZicxxadQYhNI6RfEvYWDc0WKUkKw";
const gid = "715722052";
const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetID}/export?format=csv&gid=${gid}`;

fetch(csvUrl)
  .then(response => response.text())
  .then(data => {
    const rows = data.split("\n").slice(1); // skip header
    const tbody = document.querySelector("#finance-table tbody");

    let totalAmount = 0, totalFines = 0, totalExpenses = 0, totalBalance = 0;

    rows.forEach(row => {
      if (!row.trim()) return;
      const cols = row.split(",");
      const partner = cols[0] || "";
      const amount = parseFloat(cols[1]) || 0;
      const fines = parseFloat(cols[2]) || 0;
      const expenses = parseFloat(cols[3]) || 0;
      const balance = amount - fines - expenses;

      totalAmount += amount;
      totalFines += fines;
      totalExpenses += expenses;
      totalBalance += balance;

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td data-label="Partner">${partner}</td>
        <td data-label="Amount Collected">${amount.toFixed(2)}</td>
        <td data-label="Fines">${fines.toFixed(2)}</td>
        <td data-label="Expenses">${expenses.toFixed(2)}</td>
        <td data-label="Balance" class="${balance >= 0 ? 'positive' : 'negative'}">${balance.toFixed(2)}</td>
      `;
      tbody.appendChild(tr);
    });

    document.getElementById("total-amount").textContent = totalAmount.toFixed(2);
    document.getElementById("total-fines").textContent = totalFines.toFixed(2);
    document.getElementById("total-expenses").textContent = totalExpenses.toFixed(2);
    document.getElementById("total-balance").textContent = totalBalance.toFixed(2);
  })
  .catch(err => console.error("Failed to fetch sheet data:", err));
</script>

</body>
</html>
