<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f8;
      color: #333;
    }
    header {
      background: #1976d2;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.8em;
    }
    #summary {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 20px;
    }
    .card {
      background: white;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      min-width: 200px;
      text-align: center;
      font-size: 1.2em;
    }
    section {
      margin: 20px auto;
      max-width: 95%;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h2 {
      margin-top: 0;
      color: #1976d2;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #1976d2;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    Finance Tracker
  </header>

  <div id="summary">
    <div class="card">üí∞ Total Contributions: <span id="totalContrib">-</span></div>
    <div class="card">‚ö†Ô∏è Total Fines: <span id="totalFines">-</span></div>
    <div class="card">üìâ Total Expenses: <span id="totalExpenses">-</span></div>
    <div class="card">‚úÖ Remaining Balance: <span id="remaining">-</span></div>
  </div>

  <section>
    <h2>Fines</h2>
    <div id="finesTable">Loading...</div>
  </section>

  <section>
    <h2>Expenses</h2>
    <div id="expensesTable">Loading...</div>
  </section>

  <section>
    <h2>Contributions</h2>
    <div id="contribTable">Loading...</div>
  </section>

  <script>
    // CSV URLs
    const finesUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS_rdpztfVyLrlPgSWmNIuGhLeo-g4n9Pw4Zdz0gz92pIXA9eaowq-d-g9GywvK8TlpZ1ET47i8czE8/pub?gid=0&single=true&output=csv";
    const expensesUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS_rdpztfVyLrlPgSWmNIuGhLeo-g4n9Pw4Zdz0gz92pIXA9eaowq-d-g9GywvK8TlpZ1ET47i8czE8/pub?gid=715722052&single=true&output=csv";
    const contribUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS_rdpztfVyLrlPgSWmNIuGhLeo-g4n9Pw4Zdz0gz92pIXA9eaowq-d-g9GywvK8TlpZ1ET47i8czE8/pub?gid=2096610384&single=true&output=csv";

    // Parse CSV
    function parseCSV(str) {
      return str.trim().split("\n").map(r => r.split(","));
    }

    function renderTable(data, containerId) {
      let html = "<table>";
      data.forEach((row, i) => {
        html += "<tr>";
        row.forEach(cell => {
          html += i === 0 ? `<th>${cell}</th>` : `<td>${cell}</td>`;
        });
        html += "</tr>";
      });
      html += "</table>";
      document.getElementById(containerId).innerHTML = html;
    }

    async function loadData() {
      // Fines
      let finesResp = await fetch(finesUrl);
      let finesData = parseCSV(await finesResp.text());
      renderTable(finesData, "finesTable");
      let finesSum = finesData.slice(1).reduce((sum, row) => sum + (parseFloat(row[3]) || 0), 0);
      document.getElementById("totalFines").textContent = finesSum.toFixed(2);

      // Expenses
      let expResp = await fetch(expensesUrl);
      let expData = parseCSV(await expResp.text());
      renderTable(expData, "expensesTable");
      let expSum = expData.slice(1).reduce((sum, row) => sum + (parseFloat(row[2]) || 0), 0);
      document.getElementById("totalExpenses").textContent = expSum.toFixed(2);

      // Contributions
      let contribResp = await fetch(contribUrl);
      let contribData = parseCSV(await contribResp.text());
      renderTable(contribData, "contribTable");
      let contribSum = 0;
      contribData.slice(1).forEach(row => {
        row.slice(2).forEach(val => {
          contribSum += parseFloat(val) || 0;
        });
      });
      document.getElementById("totalContrib").textContent = contribSum.toFixed(2);

      // Remaining balance
      document.getElementById("remaining").textContent = (contribSum + finesSum - expSum).toFixed(2);
    }

    loadData();
  </script>
</body>
</html>
